<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Ping Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="https://previews.123rf.com/images/kran77/kran771609/kran77160900003/62044984-abstract-technology-background-vector-illustration.jpg">
    <center>
      <div class="btn btn-primary heading"> 
        <h3>AI Ping Pong Game</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="myModal">
          Instructions
        </button>
      </div>
      <img src="https://blog.playo.co/wp-content/uploads/2017/03/table-tennis-shots.jpg" class="image">
      <br>
      <br>
      <button id="start" class="btn btn-success" onclick="startGame()">Play</button>
      <br>
      <button id="restart" class="btn btn-danger" onclick="restart()">Restart</button>
      <br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br>
      <br>
      <div id="canvas">
      </div>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"> <button class="close" data-dismiss="modal">&times;</button><h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <p>One paddle will be operated by the computer, and one paddle should be operated as per the movement of your right wrist</p>
              <img src="https://image.api.playstation.com/vulcan/img/rnd/202201/2101/f4G6LmDbSPqCUneXxxbwPvyX.jpg">
            </div>
          </div>
        </div>
      </div>
      <h4 class="footer">Made By - Ayesha Jayne Mendes</h4>
    </center>

  </body>
</html>
